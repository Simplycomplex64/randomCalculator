<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Password generator</title>
</head>
<body>
    <div class="main-container">
        <div class="partOne">
            <h1>Generate a<br><span class="span1">random password</span></h1>
            <p>Never use an insecure password again.</p>
            <button class="generate-btn" onclick="generatePassword()">Generate password</button>
            <button class="generate-btn" id="clear_btn" onclick="clearPassword()">Clear password</button>
        </div>
        <h2 class="message">Click on a password below to copy to clipboard</h2>
        <div class="partTwo">
            <button id="button-one" onclick="copyPassword(this)"></button>
            <button id="button-two" onclick="copyPassword(this)"></button>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
